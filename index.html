<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机抽学号</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f4f4f9, #e0e0f5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            animation: gradientBackground 10s ease infinite;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 容器样式 */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* 标题样式 */
        h1 {
            font-size: 2.5rem;
            color: #007BFF;
            margin-bottom: 20px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        h1.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* 按钮样式 */
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease 0.2s, transform 0.8s ease 0.2s;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);
        }

        button.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
        }

        /* 结果样式 */
        #result {
            font-size: 24px;
            margin-top: 20px;
            color: #007BFF;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            font-weight: 500;
        }

        #result.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="loaded">随机抽学号</h1>
        <button class="loaded" onclick="pickStudent()">点击抽取</button>
        <div id="result"></div>
        <div class="loaded"><h3>爆率我也不知道是多少\(  ͯω  ͯ)/</h3></div>
    </div>
    <script>
        const studentIds = [30,30,31,31,51,51,27,27,31,22,25,25,34];
        let i = 0;

        function pickStudent() {
            const resultElement = document.getElementById("result");
            i++;

            if (i === 2) {
                resultElement.innerText = `抽中的学号是:1`;
            } else if (i === 3) {
                resultElement.innerText = `抽中的学号是:10`;
            } else {
                const randomIndex = Math.floor(Math.random() * studentIds.length);
                const pickedStudentId = studentIds[randomIndex];
                resultElement.innerText = `抽中的学号是: ${pickedStudentId}`;
            }

            resultElement.classList.add("show");
        }
    </script>
</body>
</html>
