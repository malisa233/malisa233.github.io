<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 600;
        }
        .start-date {
            margin: 15px 0;
            font-size: 16px;
            color: #666;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }
        .time-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .time-unit {
            flex: 1 1 80px;
            min-width: 80px;
            padding: 15px 5px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .time-unit.updating {
            transform: scale(1.05);
            background-color: #ffecec;
        }
        .number {
            font-size: 32px;
            font-weight: bold;
            color: #ff6b6b;
            display: inline-block;
            min-width: 50px;
            transition: all 0.3s ease;
        }
        .number.updating {
            color: #ff4757;
            transform: scale(1.1);
        }
        .unit-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .full-time {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我们</h1>
        
        <div class="start-date" id="start-date-display"></div>
        
        <div class="time-container">
            <div class="time-unit">
                <div class="number" id="days">0</div>
                <div class="unit-label">天</div>
            </div>
            <div class="time-unit">
                <div class="number" id="hours">0</div>
                <div class="unit-label">小时</div>
            </div>
            <div class="time-unit">
                <div class="number" id="minutes">0</div>
                <div class="unit-label">分钟</div>
            </div>
            <div class="time-unit">
                <div class="number" id="seconds">0</div>
                <div class="unit-label">秒</div>
            </div>
        </div>
        
        <div class="full-time" id="full-time"></div>
 
    </div>
       <div class="full-time">最终解释权归malisa所有</div>
    <script>
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const fullTimeEl = document.getElementById('full-time');
        const startDateDisplay = document.getElementById('start-date-display');
        const timeUnits = document.querySelectorAll('.time-unit');
        const numbers = document.querySelectorAll('.number');
        
        const fixedStartDate = new Date(2025, 3, 13, 20, 4, 10);
      
        startDateDisplay.textContent = `我们的纪念日 ${fixedStartDate.toLocaleString()}`;
    
        function animateUpdate(element) {
            element.classList.add('updating');
            setTimeout(() => {
                element.classList.remove('updating');
            }, 300);
        }
        
        function updateTime() {
            const now = new Date();
            const diffMs = now - fixedStartDate;
            
            const diffSec = Math.floor(diffMs / 1000);
            const days = Math.floor(diffSec / (3600 * 24));
            const hours = Math.floor((diffSec % (3600 * 24)) / 3600);
            const minutes = Math.floor((diffSec % 3600) / 60);
            const seconds = diffSec % 60;
            
            if (daysEl.textContent !== days.toString()) {
                daysEl.textContent = days;
                animateUpdate(daysEl.parentElement);
            }
            if (hoursEl.textContent !== hours.toString()) {
                hoursEl.textContent = hours;
                animateUpdate(hoursEl.parentElement);
            }
            if (minutesEl.textContent !== minutes.toString()) {
                minutesEl.textContent = minutes;
                animateUpdate(minutesEl.parentElement);
            }
            
            secondsEl.textContent = seconds;
            animateUpdate(secondsEl.parentElement);
        
            fullTimeEl.textContent = `已有回忆 ${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
            
            if (seconds === 0) {
                timeUnits.forEach(unit => {
                    unit.classList.add('pulse');
                    setTimeout(() => {
                        unit.classList.remove('pulse');
                    }, 1000);
                });
            }
        }
  
        updateTime();
    
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
