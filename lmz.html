<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我们 - 时光记录</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700&family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff6b81;
            --primary-dark: #ff4757;
            --secondary: #a18cd1;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --glass-bg: rgba(255, 255, 255, 0.55);
            --glass-border: rgba(255, 255, 255, 0.8);
            --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            --item-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', 'Noto Serif SC', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 背景渐变稍微调淡，突出主体 */
            background: linear-gradient(135deg, #fff0f3 0%, #f3e7e9 100%);
            overflow: hidden;
            position: relative;
        }

        /* 噪点纹理 */
        .bg-noise {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            z-index: -1;
            pointer-events: none;
        }

        /* 背景动态光斑 */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -2;
            opacity: 0.8;
            animation: float 18s infinite ease-in-out alternate;
        }
        .blob-1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: #ffdde1; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: #ee9ca7; animation-delay: -5s; }
        .blob-3 { top: 40%; left: 30%; width: 40vw; height: 40vw; background: #e0c3fc; animation-delay: -8s; opacity: 0.5; }

        /* 主容器 */
        .container {
            width: 90%;
            max-width: 500px; /* 稍微加宽一点 */
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(160%);
            -webkit-backdrop-filter: blur(30px) saturate(160%);
            border-radius: 32px;
            padding: 40px 30px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--glass-border);
            text-align: center;
            position: relative;
            
            /* 入场动画 */
            opacity: 0;
            transform: translateY(20px) scale(0.98);
            animation: containerEnter 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* 标题区域 */
        h1 {
            font-family: 'Noto Serif SC', serif;
            color: var(--text-main);
            margin-bottom: 15px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.05);
        }

        .heart-icon {
            color: var(--primary-dark);
            font-size: 1.8rem;
            animation: heartbeat 1.3s ease-in-out infinite;
            filter: drop-shadow(0 2px 4px rgba(255, 107, 129, 0.3));
        }

        /* 副标题 */
        .subtitle {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-bottom: 35px;
            letter-spacing: 1px;
            background: rgba(255,255,255,0.6);
            padding: 6px 16px;
            border-radius: 20px;
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.5);
        }

        /* 倒计时网格 - 核心优化区域 */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px; /* 默认间距 */
            margin-bottom: 35px;
        }

        .time-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 18px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: var(--item-shadow);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;

            /* 依次弹入 */
            opacity: 0;
            transform: translateY(15px);
            animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* 卡片内发光效果 */
        .time-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 40%;
            background: linear-gradient(180deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 100%);
            opacity: 0.6;
            pointer-events: none;
        }

        .time-card:nth-child(1) { animation-delay: 0.2s; }
        .time-card:nth-child(2) { animation-delay: 0.3s; }
        .time-card:nth-child(3) { animation-delay: 0.4s; }
        .time-card:nth-child(4) { animation-delay: 0.5s; }

        .time-card:hover {
            transform: translateY(-5px);
            background: #fff;
        }

        .number {
            font-size: 2.2rem;
            font-weight: 800; /* 加粗数字 */
            color: var(--text-main);
            line-height: 1.1;
            font-variant-numeric: tabular-nums;
            z-index: 1;
        }

        .label {
            font-size: 0.75rem;
            color: var(--text-sub);
            margin-top: 4px;
            font-weight: 500;
            z-index: 1;
        }

        /* 回忆区域 - 胶囊样式 */
        .memory-capsule {
            background: linear-gradient(90deg, #fff0f3 0%, #fff 100%);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 0 20px rgba(255,255,255,0.5), var(--item-shadow);
            position: relative;
            overflow: hidden;
            
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 0.8s;
        }

        /* 装饰性背景条 */
        .memory-capsule::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 4px;
            background: var(--primary);
            opacity: 0.6;
        }

        .memory-label {
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-bottom: 8px;
            display: block;
        }

        .memory-time {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary-dark);
            background: -webkit-linear-gradient(45deg, var(--primary-dark), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.7rem;
            color: rgba(0,0,0,0.3);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 1.2s;
        }

        /* ================= 移动端极致适配 ================= */
        @media (max-width: 480px) {
            /* 1. 扩大容器宽度，减少左右留白 */
            .container {
                width: 94%; /* 几乎占满屏幕宽度 */
                padding: 35px 20px; /* 减少内边距 */
            }

            /* 2. 缩小网格间距，防止挤压 */
            .timer-grid {
                gap: 8px; /* 极限压缩间距 */
                margin-bottom: 25px;
            }

            /* 3. 字体调整 */
            h1 { font-size: 1.8rem; margin-bottom: 12px; }
            .subtitle { font-size: 0.8rem; margin-bottom: 25px; }

            .time-card {
                padding: 12px 2px; /* 减少卡片内边距 */
                border-radius: 16px;
            }

            .number {
                font-size: 1.7rem; /* 稍微调小数字 */
            }
            
            .label {
                font-size: 0.7rem;
                transform: scale(0.9); /* 视觉上再缩小一点 */
            }

            .memory-time {
                font-size: 1.05rem; /* 防止秒数太长换行 */
            }
        }

        /* 超小屏幕适配 (例如 iPhone SE 1代) */
        @media (max-width: 340px) {
            .number { font-size: 1.4rem; }
            .timer-grid { gap: 6px; }
            h1 { font-size: 1.6rem; }
        }

        /* 动画定义 */
        @keyframes containerEnter {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes popIn {
            0% { opacity: 0; transform: translateY(20px) scale(0.8); }
            70% { transform: translateY(-5px) scale(1.02); } /* Q弹一下 */
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.25); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(30px, 30px) rotate(8deg); }
        }
    </style>
</head>
<body>
    <div class="bg-noise"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="container">
        <h1>
            <span class="heart-icon">❤</span> 
            我们
        </h1>
        
        <div class="subtitle" id="main-title">载入中...</div>

        <div class="timer-grid">
            <div class="time-card">
                <span class="number" id="days">0</span>
                <span class="label">天</span>
            </div>
            <div class="time-card">
                <span class="number" id="hours">0</span>
                <span class="label">时</span>
            </div>
            <div class="time-card">
                <span class="number" id="minutes">0</span>
                <span class="label">分</span>
            </div>
            <div class="time-card">
                <span class="number" id="seconds">0</span>
                <span class="label">秒</span>
            </div>
        </div>

        <div class="memory-capsule">
            <span class="memory-label" id="sub-label">距离初识</span>
            <div class="memory-time" id="full-time">...</div>
        </div>

        <div class="footer">我们一直在一起好不好 人---malisa</div>
    </div>

    <script>
        // ================= 配置区域 =================
        const CONFIG = {
            // 目标日期1: 2025年4月13日 (3 = 4月)
            target1: new Date(2025, 3, 13, 20, 4, 10), 
            // 目标日期2: 2023年11月1日 (10 = 11月)
            target2: new Date(2023, 10, 1, 9, 5, 20),
        };
        // ==========================================

        const els = {
            days: document.getElementById('days'),
            hours: document.getElementById('hours'),
            minutes: document.getElementById('minutes'),
            seconds: document.getElementById('seconds'),
            fullTime: document.getElementById('full-time'),
            mainTitle: document.getElementById('main-title'),
            subLabel: document.getElementById('sub-label')
        };

        const pad = (n) => n.toString().padStart(2, '0');

        function updateTime() {
            const now = new Date();
            
            // --- 主倒计时逻辑 ---
            const diff1 = CONFIG.target1 - now;
            const isFuture = diff1 > 0;
            const absDiff1 = Math.abs(diff1);
            
            const d = Math.floor(absDiff1 / (1000 * 60 * 60 * 24));
            const h = Math.floor((absDiff1 / (1000 * 60 * 60)) % 24);
            const m = Math.floor((absDiff1 / (1000 * 60)) % 60);
            const s = Math.floor((absDiff1 / 1000) % 60);

            const dateStr = `${CONFIG.target1.getFullYear()}.${CONFIG.target1.getMonth()+1}.${CONFIG.target1.getDate()}`;
            els.mainTitle.textContent = isFuture 
                ? `距离 ${dateStr} 还有` 
                : `纪念日 ${dateStr} 已过`;

            if (els.days.innerText !== d.toString()) els.days.innerText = d;
            if (els.hours.innerText !== pad(h)) els.hours.innerText = pad(h);
            if (els.minutes.innerText !== pad(m)) els.minutes.innerText = pad(m);
            els.seconds.innerText = pad(s);

            // --- 底部回忆计时逻辑 ---
            const diff2 = now - CONFIG.target2;
            const isMemFuture = diff2 < 0;
            const absDiff2 = Math.abs(diff2);

            const d2 = Math.floor(absDiff2 / (1000 * 60 * 60 * 24));
            const h2 = Math.floor((absDiff2 / (1000 * 60 * 60)) % 24);
            const m2 = Math.floor((absDiff2 / (1000 * 60)) % 60);
            const s2 = Math.floor((absDiff2 / 1000) % 60);

            els.subLabel.textContent = isMemFuture ? "距离初识还有" : "我们已有回忆";
            els.fullTime.textContent = `${d2}天 ${h2}小时 ${m2}分钟 ${s2}秒`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
