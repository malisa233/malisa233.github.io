<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ—¶å…‰è®°å½•</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700&family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* é»˜è®¤é²œæ´»é…è‰² */
            --primary: #ff6b81;
            --primary-dark: #ff4757;
            --secondary: #a18cd1;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --glass-bg: rgba(255, 255, 255, 0.55);
            --glass-border: rgba(255, 255, 255, 0.8);
            --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
        }

        /* === åœæ­¢æ¨¡å¼ä¸‹çš„é…è‰²å˜é‡ (é»‘ç™½/å†·æ·¡é£) === */
        body.stopped-theme {
            --primary: #95a5a6; /* ç°è‰² */
            --primary-dark: #7f8c8d; /* æ·±ç° */
            --secondary: #bdc3c7; /* æµ…ç° */
            --text-main: #2c3e50; /* å†·æ·±è“ç° */
            --text-sub: #7f8c8d;
            --glass-bg: rgba(240, 240, 240, 0.6); /* æ›´åŠ ä¸é€æ˜çš„å†·ç™½ */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', 'Noto Serif SC', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* é»˜è®¤èƒŒæ™¯ */
            background: linear-gradient(135deg, #fff0f3 0%, #f3e7e9 100%);
            overflow: hidden;
            position: relative;
            transition: background 1s ease;
        }

        /* åœæ­¢æ¨¡å¼çš„èƒŒæ™¯ */
        body.stopped-theme {
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
        }

        /* å™ªç‚¹çº¹ç† */
        .bg-noise {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            z-index: -1;
            pointer-events: none;
        }

        /* èƒŒæ™¯åŠ¨æ€å…‰æ–‘ */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -2;
            opacity: 0.8;
            animation: float 18s infinite ease-in-out alternate;
            transition: opacity 1s ease;
        }
        
        /* åœæ­¢æ¨¡å¼ä¸‹éšè—å…‰æ–‘ï¼Œè¥é€ ç©ºæ—·æ„Ÿ */
        body.stopped-theme .blob {
            opacity: 0; 
            animation: none;
        }

        .blob-1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: #ffdde1; }
        .blob-2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: #ee9ca7; animation-delay: -5s; }
        .blob-3 { top: 40%; left: 30%; width: 40vw; height: 40vw; background: #e0c3fc; animation-delay: -8s; opacity: 0.5; }

        .container {
            width: 90%;
            max-width: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(160%);
            -webkit-backdrop-filter: blur(30px) saturate(160%);
            border-radius: 32px;
            padding: 40px 30px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--glass-border);
            text-align: center;
            position: relative;
            opacity: 0;
            transform: translateY(20px) scale(0.98);
            animation: containerEnter 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            transition: all 0.5s ease;
        }

        /* åœæ­¢æ¨¡å¼ä¸‹å®¹å™¨å»è‰² */
        body.stopped-theme .container {
            backdrop-filter: blur(30px) saturate(0%); /* å»è‰²æ»¤é•œ */
            -webkit-backdrop-filter: blur(30px) saturate(0%);
            border-color: rgba(200,200,200,0.5);
        }

        h1 {
            font-family: 'Noto Serif SC', serif;
            color: var(--text-main);
            margin-bottom: 15px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 2px;
        }

        .heart-icon {
            color: var(--primary-dark);
            font-size: 1.8rem;
            filter: drop-shadow(0 2px 4px rgba(255, 107, 129, 0.3));
        }
        
        /* æ­£å¸¸çŠ¶æ€ä¸‹è·³åŠ¨ */
        body:not(.stopped-theme) .heart-icon {
            animation: heartbeat 1.3s ease-in-out infinite;
        }
        
        /* åœæ­¢çŠ¶æ€ä¸‹å˜ç°ã€åœæ­¢ */
        body.stopped-theme .heart-icon {
            animation: none;
            filter: grayscale(1);
            opacity: 0.6;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-bottom: 35px;
            letter-spacing: 1px;
            background: rgba(255,255,255,0.6);
            padding: 6px 16px;
            border-radius: 20px;
            display: inline-block;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 35px;
        }

        .time-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 18px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            transform: translateY(15px);
            animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .time-card:nth-child(1) { animation-delay: 0.2s; }
        .time-card:nth-child(2) { animation-delay: 0.3s; }
        .time-card:nth-child(3) { animation-delay: 0.4s; }
        .time-card:nth-child(4) { animation-delay: 0.5s; }

        .time-card:hover {
            transform: translateY(-5px);
            background: #fff;
        }

        .number {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--text-main);
            line-height: 1.1;
            font-variant-numeric: tabular-nums;
        }

        .label {
            font-size: 0.75rem;
            color: var(--text-sub);
            margin-top: 4px;
            font-weight: 500;
        }

        .memory-capsule {
            background: linear-gradient(90deg, #fff0f3 0%, #fff 100%);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 0 20px rgba(255,255,255,0.5);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 0.8s;
        }

        /* åœæ­¢æ¨¡å¼ä¸‹çš„èƒ¶å›Šé¢œè‰² */
        body.stopped-theme .memory-capsule {
            background: #f8f8f8;
            box-shadow: none;
            border: 1px solid #ddd;
        }

        .memory-capsule::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 4px;
            background: var(--primary);
            opacity: 0.6;
        }

        .memory-label {
            font-size: 0.85rem;
            color: var(--text-sub);
            margin-bottom: 8px;
            display: block;
        }

        .memory-time {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary-dark);
            background: -webkit-linear-gradient(45deg, var(--primary-dark), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }
        
        body.stopped-theme .memory-time {
            background: none;
            -webkit-text-fill-color: var(--text-main);
            color: var(--text-main);
        }

        .footer {
            margin-top: 25px;
            font-size: 0.7rem;
            color: rgba(0,0,0,0.3);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 1.2s;
            transition: all 0.5s ease;
        }
        
        /* åœæ­¢æ¨¡å¼ä¸‹çš„é¡µè„š */
        body.stopped-theme .footer {
            color: rgba(0,0,0,0.5);
        }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 480px) {
            .container { width: 94%; padding: 35px 20px; }
            .timer-grid { gap: 8px; }
            h1 { font-size: 1.8rem; }
            .number { font-size: 1.7rem; }
        }
        @media (max-width: 340px) {
            .number { font-size: 1.4rem; }
        }

        @keyframes containerEnter { to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes popIn { 
            0% { opacity: 0; transform: translateY(20px) scale(0.8); }
            70% { transform: translateY(-5px) scale(1.02); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.25); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(30px, 30px) rotate(8deg); }
        }
    </style>
</head>
<body>
    <div class="bg-noise"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="container">
        <h1>
            <span class="heart-icon">â¤</span> 
            <span id="page-title">æˆ‘ä»¬</span>
        </h1>
        
        <div class="subtitle" id="main-title">è½½å…¥ä¸­...</div>

        <div class="timer-grid">
            <div class="time-card">
                <span class="number" id="days">0</span>
                <span class="label">å¤©</span>
            </div>
            <div class="time-card">
                <span class="number" id="hours">0</span>
                <span class="label">æ—¶</span>
            </div>
            <div class="time-card">
                <span class="number" id="minutes">0</span>
                <span class="label">åˆ†</span>
            </div>
            <div class="time-card">
                <span class="number" id="seconds">0</span>
                <span class="label">ç§’</span>
            </div>
        </div>

        <div class="memory-capsule">
            <span class="memory-label" id="sub-label">è·ç¦»åˆè¯†</span>
            <div class="memory-time" id="full-time">...</div>
        </div>

        <div class="footer" id="footer-text">äºº æˆ‘ä»¬ä¸€ç›´åœ¨ä¸€èµ·å¥½ä¸å¥½---malisa</div>
    </div>

    <script>
        // ================= é…ç½®åŒºåŸŸ =================
        const CONFIG = {
            // true = ç»§ç»­è¿è¡Œ (ç²‰è‰²ï¼ŒåŠ¨æ€ï¼Œæ‹çˆ±ä¸­)
            // false = åœæ­¢ (ç°è‰²ï¼Œé™æ­¢ï¼Œå·²ç»“æŸ/çºªå¿µ)
            runTimer: true, 

            // åªæœ‰å½“ runTimer = false æ—¶ç”Ÿæ•ˆ
            // è®¾ç½®ä¸ºæƒ³è¦å®šæ ¼çš„é‚£ä¸ªç¬é—´
            stopDate: new Date(2026, 1, 4, 0, 0, 0),

            // ç›®æ ‡æ—¥æœŸ1
            target1: new Date(2025, 3, 13, 20, 4, 10), 
            // ç›®æ ‡æ—¥æœŸ2
            target2: new Date(2023, 10, 1, 9, 5, 20),
        };
        // ==========================================

        const els = {
            days: document.getElementById('days'),
            hours: document.getElementById('hours'),
            minutes: document.getElementById('minutes'),
            seconds: document.getElementById('seconds'),
            fullTime: document.getElementById('full-time'),
            mainTitle: document.getElementById('main-title'),
            subLabel: document.getElementById('sub-label'),
            heart: document.querySelector('.heart-icon'),
            pageTitle: document.getElementById('page-title'),
            footer: document.getElementById('footer-text'),
            body: document.body
        };

        const pad = (n) => n.toString().padStart(2, '0');

        // åº”ç”¨ä¸»é¢˜çŠ¶æ€
        function applyTheme() {
            if (!CONFIG.runTimer) {
                // 1. æ·»åŠ åœæ­¢çŠ¶æ€çš„ CSS ç±»ï¼ˆå˜ç°ã€èƒŒæ™¯æ¶ˆå¤±ï¼‰
                els.body.classList.add('stopped-theme');
                
                // 2. ä¿®æ”¹çˆ±å¿ƒä¸ºç ´ç¢æˆ–é™æ­¢
                els.heart.innerText = 'ğŸ’”'; 
                
                // 3. åº•éƒ¨æ–‡å­—å¢åŠ åˆ é™¤çº¿ï¼Œæš—ç¤ºæ‰¿è¯ºå·²å¤±æ•ˆæˆ–å·²æˆè¿‡å»
                // è¿™é‡Œä¿ç•™äº†åŸå¥ï¼Œä½†åˆ’æ‰äº†ï¼Œè¿™æ¯”ç›´æ¥åˆ æ‰æ›´å…·å†²å‡»åŠ›
                els.footer.innerHTML = `<span style="text-decoration: line-through; opacity: 0.7;">${els.footer.innerText}</span> <br> <span style="font-size: 0.9em; margin-top:5px; display:block;">( å·²æˆè¿‡å¾€ )</span>`;
                
                // 4. æ ‡é¢˜æ›´æ”¹
                els.pageTitle.innerText = "å›å¿†"; 
            } else {
                els.body.classList.remove('stopped-theme');
                els.heart.innerText = 'â¤';
            }
        }

        function updateTime() {
            const now = CONFIG.runTimer ? new Date() : CONFIG.stopDate;
            
            // è®¡ç®—æ—¶é—´å·®
            const diff1 = CONFIG.target1 - now;
            const isFuture = diff1 > 0;
            const absDiff1 = Math.abs(diff1);
            
            const d = Math.floor(absDiff1 / (1000 * 60 * 60 * 24));
            const h = Math.floor((absDiff1 / (1000 * 60 * 60)) % 24);
            const m = Math.floor((absDiff1 / (1000 * 60)) % 60);
            const s = Math.floor((absDiff1 / 1000) % 60);

            const dateStr = `${CONFIG.target1.getFullYear()}.${CONFIG.target1.getMonth()+1}.${CONFIG.target1.getDate()}`;
            
            // æ ¹æ®çŠ¶æ€æ”¹å˜æ–‡æ¡ˆ
            if (!CONFIG.runTimer) {
                els.mainTitle.textContent = `æ—¶é—´å®šæ ¼äº ${CONFIG.stopDate.getFullYear()}.${CONFIG.stopDate.getMonth()+1}.${CONFIG.stopDate.getDate()}`;
            } else {
                els.mainTitle.textContent = isFuture 
                    ? `è·ç¦» ${dateStr} è¿˜æœ‰` 
                    : `çºªå¿µæ—¥ ${dateStr} å·²è¿‡`;
            }

            if (els.days.innerText !== d.toString()) els.days.innerText = d;
            if (els.hours.innerText !== pad(h)) els.hours.innerText = pad(h);
            if (els.minutes.innerText !== pad(m)) els.minutes.innerText = pad(m);
            els.seconds.innerText = pad(s);

            // åº•éƒ¨æ—¶é—´
            const diff2 = now - CONFIG.target2;
            const absDiff2 = Math.abs(diff2);
            const d2 = Math.floor(absDiff2 / (1000 * 60 * 60 * 24));
            const h2 = Math.floor((absDiff2 / (1000 * 60 * 60)) % 24);
            const m2 = Math.floor((absDiff2 / (1000 * 60)) % 60);
            const s2 = Math.floor((absDiff2 / 1000) % 60);

            if (!CONFIG.runTimer) {
                els.subLabel.textContent = "å›å¿†å…±è®¡";
            } else {
                els.subLabel.textContent = diff2 < 0 ? "è·ç¦»åˆè¯†è¿˜æœ‰" : "æˆ‘ä»¬å·²æœ‰å›å¿†";
            }
            
            els.fullTime.textContent = `${d2}å¤© ${h2}å°æ—¶ ${m2}åˆ†é’Ÿ ${s2}ç§’`;
        }

        // åˆå§‹åŒ–
        applyTheme();
        
        if (CONFIG.runTimer) {
            setInterval(updateTime, 1000);
        }
        updateTime();

    </script>
</body>
